maplevel1text=На первом уровне предстоит захватить 7 Королевств с разным количеством атак и боевых ресурсов для нападения. Одно из королевств, отмеченное красным флагом - уже ваше, надо захватить и объединить остальные для начала покорения мира. Чем больше ресурсов захвачено во время атаки замка, тем мощнее ресурсная база для будущих боёв. Если ресурсов для атаки не хватает, их можно накопить на Арене. Чем больше побед и накопленных ресурсов, тем выше боевой рейтинг. 
maplevel2text=На втором уровне нужно захватить 7 королевств.  Для атаки замков понадобится запас ресурсов больше, чем на первом уровне. В магазине доступна бомба с дополнительным временем на атаку. 
maplevel3text=На третьем уровне нужно захватить 7 королевств, которые  укрепили свою боевую защиту от атаки врага. Для боя с каждым замком понадобится запас ресурсов больше, чем на втором уровне. В магазине доступна бомба для одновременного захвата 9-ти ресурсов замка по радиусу взрыва.
