help07_text= В игре есть специальные элементы. Их можно получить в магазине.
help08_text=Time bomb - увеличивает время уровня на 60 секунд или возвращает время уровня к началу, если прошло менее 60 секунд.
help09_text=Зеленая граната - разрушает и собирает ресурсы с 9 клеток, один круг вокруг места взрыва.
help10_text=Красная граната - разрушает и собирает ресурсы с 25 клеток, два круга вокруг места взрыва.
