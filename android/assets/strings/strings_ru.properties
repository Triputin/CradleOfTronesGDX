help01_text=Выберите замок для атаки. Если у вас достаточно ресурсов, то вы сможете начать атаку нажав кнопку "Атака".
help02_text=Если у вас недостаточно ресурсов для атаки замка, то вы можете попрактиковаться на Арене нажав кнопку "Атака".
help03_text=Совместите 3 или более одинаковых элементов, путем нажатия и протягивания по ним.
help04_text=Некоторые ячейки имеют оранжевый фон. Соберите цепочку одинаковых элементов над ними, для разрушения этих ячеек. Атака выиграна, если все оранжевые ячейки разрушены.
help05_text=Некоторые элементы закрыты в деревянные ящики. Соберите элементы рядом с ними - это разрушит ящик.
help06_text=Специальные серебрянные монеты могут быть использованы для построения цепочек с любыми другими элементами.
