help07_text= В игре есть специальные элементы. Их можно получить в магазине.
help08_text=Time bomb - увеличивает время уровня на 60 секунд или возвращает время уровня к началу, если прошло менее 60 секунд.
help09_text=Зеленая граната - разрушает и собирает ресурсы с 9 клеток, один круг вокруг места взрыва.
help10_text=Красная граната - разрушает и собирает ресурсы с 25 клеток, два круга вокруг места взрыва.
help11_text=Герой обладает тремя параметрами:\
  (1) Сила (определяет количество уничтожаемых клеток оружием героя) \
  (2) Защита (определяет количество очков жизненной силы героя) \
  (3) Скорость восстановления оружия героя (количество времени на перезарядку)
help12_text=Параметры героя усиливаются по мере набора опыта (очков), а также могут быть усилены вещами, если их поместить в активные вещи героя, как показано на рисунке.
help13_text=Вещи для усиления героя могут быть получены при атаке замка, если соединить 7 и более ресурсов подряд. Также вещи можно купить на рынке, показанном на рисунке.
