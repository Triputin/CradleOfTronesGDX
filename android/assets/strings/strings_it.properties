maplevel1text=Al primo livello, dovresti catturare 7 Regni con un diverso numero di attacchi e risorse militari per un attacco. Uno dei regni segnati con una bandiera rossa è già tuo, devi catturare e unire il resto per iniziare a conquistare il mondo. Più risorse vengono catturate durante l'attacco del castello, più potente è la base di risorse per future battaglie. Se le risorse per l'attacco non sono sufficienti, possono essere accumulate nell'Arena. Più vittorie e risorse accumulate, maggiore è il livello di combattimento.
maplevel2text=Al secondo livello devi catturare 7 regni. Per attaccare i castelli avrai bisogno di più risorse rispetto al primo livello. Nel negozio è disponibile una bomba a tempo con tempo extra per attaccare.
maplevel3text=Al terzo livello, devi catturare 7 regni, che hanno rafforzato la loro difesa da combattimento contro gli attacchi nemici. Per combattere ogni castello, avrai bisogno di più risorse rispetto al secondo livello. Nel negozio è disponibile una bomba per la cattura simultanea di 9 risorse del castello lungo il raggio di esplosione.
maplevel4text=Al quarto livello troverai risorse ghiacciate e castelli ancora più fortificati.
