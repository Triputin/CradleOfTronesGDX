help01_text=Scegli un castello da attaccare. Se hai abbastanza risorse, sarai in grado di attaccare premendo il pulsante Attacco.
help02_text=Se non hai abbastanza risorse puoi attaccare un'arena premendo il pulsante Attacco.
help03_text=Abbina 3 o più tessere dello stesso tipo facendo clic sui pezzi adiacenti e trascina la selezione.
help04_text=Le placche arancioni sono sotto alcune delle piastrelle. Crea delle catene sopra di loro per distruggerli e finire l'attacco.
help05_text=Alcune piastrelle sono nascoste in casse di legno. Raccogli le tessere vicino a loro per distruggerle.
help06_text=Please note, there are special silver coins all around. You can use them to make chains with items of any kind.
