help07_text=Ci sono alcuni oggetti speciali. Puoi ottenerli in punto di scambio.
help08_text=Bomba a tempo: aumenta il tempo di livello a 60 secondi o ripristina il tempo di livello se sono trascorsi meno di 60 secondi.
help09_text=Granata verde: distrugge e raccoglie 9 oggetti, un cerchio intorno.
help10_text=Granata rossa: distrugge e raccoglie 25 oggetti, due cerchi attorno.
help11_text=L'eroe ha tre parametri: \
   (1) Forza (determina il numero di cellule distrutte dalle armi dell'eroe) \
   (2) Protezione (determina il numero di punti vitalità dell'eroe) \
   (3) Velocità di recupero dell'arma dell'eroe (tempo di ricarica)
help12_text=I parametri dell'eroe vengono amplificati man mano che si acquisiscono esperienza (punti) e possono anche essere rafforzati dalle cose se posizionati nelle cose attive dell'eroe, come mostrato nella figura.
help13_text= Le cose per rafforzare l'eroe possono essere ottenute quando si attacca il castello, se si collegano 7 o più risorse di seguito. Inoltre, le cose possono essere acquistate sul mercato mostrato nella figura.
